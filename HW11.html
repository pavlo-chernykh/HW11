<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     function foo(a, b) {
      return a + b;
    }

    function simpleCache(fn) {
      let cache = {};
      return function(...args) {
        if (!(args in cache)) {
          cache[args] = fn.call(this, ...args)
          console.log(cache);
        }

        return cache[args]
      }
    }

    const cashedFoo = simpleCache(foo);
    
    cashedFoo(1, 3);
    cashedFoo(1, 3);
    cashedFoo(1, 3);
    cashedFoo(1, 3);
    cashedFoo(1, 3);
    cashedFoo(1, 3);
  </script>
</body>
</html>
